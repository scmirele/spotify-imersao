<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>

  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
  integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
  integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar-navigation">
      <div class="logo">
        <a href="">
          <img src="./src/assets/logo-spotify.png" alt="logo spotify">
        </a>
      </div>
      <ul>
        <li>
          <a href="">
            <span class="fa fa-home"></span>
            <span>Início</span>
          </a>
        </li>
        <li>
          <a href="">5
            <span class="fa fa-search"></span>
            <span>Buscar</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="library">
      <div class="library-content">
        <button class="library-btn">
          <span class="fa fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>

      <section class="section-playlist">
        <div class="section-playlist-content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">É fácil, vamos te ajudar.</span>
          <button class="btn-playlist">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>

      <!-- <section class="section-podcast">
        <div class="section-podcast-content">
          <span class="text title">Que tal seguir um podcast novo?</span>
          <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
          <button class="btn-podcast">
            <span>Explore podcasts</span>
          </button>
        </div>
      </section> -->

      <div class="cookies">
        <a href="">Cookies</a>
      </div>

      <div class="languages">
        <button class="languages-btn">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>

  <main>
    <div class="main-navigation">
      <nav class="header-navigation">
        <div class="navigation">
          <button class="btn-left">
            <img src="./src/assets/small-left.png" alt="">
          </button>
          <button class="btn-right">
            <img src="./src/assets/small-right.png" alt="">
          </button>
          <div class="header-search">
            <img src="./src/assets/search.png" alt="">
            <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?"/>
          </div>
          <div class="header-login">
            <button class="subscribe"></button>
            <button class="login"></button>
          </div>
        </div>
      </nav>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <span class="footer-title">Testar o Premium de graça</span>
      <span class="footer-subtitle">Inscreva-se para curtir música ilimitada 
        e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
    </div>
    <button class="footer-btn">Inscreva-se grátis</button>
  </footer>    
</body>
</html>
